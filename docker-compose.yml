version: '3.8'

services:
  appforge:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BASE44_USERNAME=${BASE44_USERNAME}
        - VITE_BASE44_PASSWORD=${BASE44_PASSWORD}
        - VITE_BASE44_API_URL=${BASE44_API_URL:-https://appforge.fun}
    ports:
      - "${PORT:-80}:80"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MONGODB_MAX_POOL_SIZE=50
      - MONGODB_MIN_POOL_SIZE=10
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local
