apiVersion: v1
kind: Namespace
metadata:
  name: appforge
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appforge-config
  namespace: appforge
data:
  NODE_ENV: "production"
  PORT: "8080"
  BASE44_API_URL: "https://appforge.fun"
---
apiVersion: v1
kind: Secret
metadata:
  name: appforge-secrets
  namespace: appforge
type: Opaque
stringData:
  DATABASE_URL: "postgresql://appforge:changeme@postgres:5432/appforge"
  REDIS_URL: "redis://redis:6379"
  SESSION_SECRET: "change-me-in-production"
  JWT_SECRET: "change-me-in-production"
  BASE44_USERNAME: "your-username"
  BASE44_PASSWORD: "your-password"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appforge-app
  namespace: appforge
  labels:
    app: appforge
    component: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: appforge
      component: application
  template:
    metadata:
      labels:
        app: appforge
        component: application
    spec:
      containers:
      - name: appforge
        image: appforge/appforge:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: appforge-config
        - secretRef:
            name: appforge-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: appforge-data
          mountPath: /app/data
        - name: appforge-uploads
          mountPath: /app/uploads
      volumes:
      - name: appforge-data
        persistentVolumeClaim:
          claimName: appforge-data-pvc
      - name: appforge-uploads
        persistentVolumeClaim:
          claimName: appforge-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: appforge-service
  namespace: appforge
  labels:
    app: appforge
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: appforge
    component: application
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appforge-data-pvc
  namespace: appforge
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appforge-uploads-pvc
  namespace: appforge
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: appforge-hpa
  namespace: appforge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: appforge-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appforge-ingress
  namespace: appforge
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - appforge.yourdomain.com
    secretName: appforge-tls
  rules:
  - host: appforge.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appforge-service
            port:
              number: 80
