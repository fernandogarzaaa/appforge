# AppForge - Complete Production Stack
# Includes: Frontend, Backend API, WebSocket, MongoDB, PostgreSQL, Redis

version: '3.8'

services:
  # Frontend (Vite + React)
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: appforge-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api/v1
      - VITE_WS_URL=ws://localhost:5000
    depends_on:
      - backend
    networks:
      - appforge-network
    restart: unless-stopped

  # Backend API + WebSocket
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appforge-backend
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - WEBSOCKET_PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/appforge
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=appforge
      - POSTGRES_USER=appforge_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key}
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - mongodb
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - appforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: appforge-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-adminpassword}
      - MONGO_INITDB_DATABASE=appforge
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - appforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: appforge-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=appforge_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - POSTGRES_DB=appforge
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - appforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appforge_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: appforge-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - appforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: appforge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appforge-network
    restart: unless-stopped

networks:
  appforge-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
